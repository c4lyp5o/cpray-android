                            <optgroup label="Pahang">
                                <option value="phg01">PULAU TIOMAN</option>
                                <option value="phg02">ROMPIN, PEKAN, MUADZAM SHAH DAN KUANTAN</option>

                                <option value="prk04">TEMENGOR DAN BELUM</option>

            <div> </div>

    <main class="container">
        <div class="grid">
            <div id="times"></div>
            <div></div>
            <div></div>
            <h6>Reach us:</h6><a href="https://github.com/c4lyp5o">@c4lyp5o</a>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </main>
</body>
<script type="text/javascript">
    front.on("give-times", function(data, zone) {
        try {
            document.getElementById("times").innerHTML = zone;
            document.getElementById("times").innerHTML += data.prayerTime[0].date;
            document.getElementById("times").innerHTML += "<br>";
            document.getElementById("times").innerHTML += data.prayerTime[0].fajr;
            document.getElementById("times").innerHTML += "<br>";
            document.getElementById("times").innerHTML += data.prayerTime[0].dhuhr;
            document.getElementById("times").innerHTML += "<br>";
            document.getElementById("times").innerHTML += data.prayerTime[0].asr;
            document.getElementById("times").innerHTML += "<br>";
            document.getElementById("times").innerHTML += data.prayerTime[0].maghrib;
            document.getElementById("times").innerHTML += "<br>";
            document.getElementById("times").innerHTML += data.prayerTime[0].isha;
        } catch (error) {
            console.log(error);
        }
    });    
    function getTimes(event) {
        document
        .getElementById('myForm')
        .addEventListener('submit', (event) => {
            event.preventDefault();
            var zone = document.getElementById("zone").value;
            console.log(zone);
            front.send("get-times", zone);
        });        
    }
</script>
